<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- this connects the css to the html-->
</head>
<body>
    <h1 style="text-align:center;">Hello World!</h1>"

    <div id ="alarmClock"></div>

    <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds"></span>
    <!-- displayed time inline-->

        <input type="time" id="alarmSet">
        <!-- input selector box for alarm time -->

        <button onClick="setAlarmTime(this.value)" class"button set-alarm">Set Alarm</button>
        <!-- button for setting the alarm - calls to setAlarmTime function when clicked (click event listener)-->

    </div>

    <script src="main.js"></script>
    <!-- this connects the javascript to the html-->
</body>
</html>
